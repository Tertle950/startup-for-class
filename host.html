<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>(Host) Doctor Suggestion</title>
    <script src="html-include.js"></script>
    <link rel="stylesheet" href="loading-style.css">
    <div w3-include-html="head.html"></div>
</head>
<body>
    <div w3-include-html="header.html"></div>
    <div class="container">
        <div class="important">Room Code: <span id="code">ROOM_CODE</span></div>
        <div class="info">Go to <em>startup.doctorsuggestion.click/connect</em> and enter in the room code to send in your suggestions!</div>

        <ul id="suggestions">
            <li>Suggestions will appear here!</li>
        </ul>

        <button id="button_done">Done taking suggestions!</button>
    </div>
    <div w3-include-html="footer.html"></div>

    <script>includeHTML()</script>
</body>
</html>
