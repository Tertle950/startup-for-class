<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>(Host) Doctor Suggestion</title>
    <script src="html-include.js"></script>
    <link rel="stylesheet" href="loading-style.css">
    <div w3-include-html="head.html"></div>
</head>
<body>
    <div w3-include-html="header.html"></div>
    <div class="container">
        <h1 class="display-4">Room Code: <span class="bg-primary p-2" id="code">ROOM_CODE</span></h1>
        <h2 class="display-6 text-body-secondary">Go to <em>startup.doctorsuggestion.click/connect</em> and enter in the room code to send in your suggestions!</h2>
        
        <ul id="suggestions">
            <li>Suggestions will appear here!</li>
        </ul>

        <button class="btn btn-primary" id="button_done">Done taking suggestions!</button>
    </div>
    <div w3-include-html="footer.html"></div>

    <script>includeHTML()</script>
</body>
</html>
