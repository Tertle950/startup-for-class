<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>(Connect) Doctor Suggestion</title>
    <script src="/html-include.js"></script>
    <link rel="stylesheet" href="/loading-style.css">
    <div w3-include-html="/head.html"></div>
</head>
<body>
    <div w3-include-html="/header.html"></div>
    <div class="container">
        <div>Connected to <span id="code">ROOM_CODE</span></div>
        <div id="question" class="fst-italic">question</div>
        <br>

        <div class="input-group">
            <input type="text" class="form-control" id="text" name="suggestionText" placeholder="Suggest anything! Don't be shy!" required pattern="[Aa].*" />
            <button class="btn btn-primary" id="submit">Submit</button>
        </div>
    </div>
    <div w3-include-html="/footer.html"></div>

    <script>includeHTML()</script>
</body>
</html>
