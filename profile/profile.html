<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Doctor Suggestion</title>
    <script src="/html-include.js"></script>
    <link rel="stylesheet" href="/loading-style.css">
    <div w3-include-html="/head.html"></div>
</head>
<body>
    <div w3-include-html="/header.html"></div>
    <div class="container">
        <div class="info">Profile page for <span id="username">USERNAME</span></div>
        <p>Not you? <a href="profile/logout.html">Log out</a></p>

        <!-- I imagine most of this would be in an actual form. -->

        <form class="container bg-">
            <label for="upload_profilepic">Change profile picture: </label>
            <img height="42rem" class="rounded-circle" alt="Your profile picture!" src="/default-icon-red.png">
            <input class="form-control" type="file" id="upload_profilepic" name="upload_profilepic" accept="image/*" />
            <br>
            <br>

            <label for="color">Favorite color: </label>
            <input type="color" name="theme_color" id="color" value="#5ab00f" />
            <br>

            <label for="color">Background color: </label>
            <input type="color" name="bg_color" id="color" value="#ffffff" />
            <br>

            <label for="color">Text color: </label>
            <input type="color" name="bg_color" id="color" value="#000000" />
            <br>
            
            <br>

            <button class="btn btn-primary">Apply</button>
            <button class="btn btn-secondary">Generate</button>
            <button class="btn btn-secondary">Generate from profile picture</button>
        </form>
        <p>Generate functionality is provided by Colormind.</p>
    </div>
    <div w3-include-html="/footer.html"></div>

    <script>includeHTML()</script>
</body>
</html>
